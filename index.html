<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1>ðŸ“¸ Photo Booth</h1>

    <div class="booth-layout">
      <!-- LEFT: CAMERA -->
      <div class="camera-area">
        <video id="video" autoplay muted playsinline></video>
        <div id="countdown"></div>
      </div>

      <!-- RIGHT: RESULT -->
      <div class="result-area">
        <div id="polaroidPreview" class="polaroid hidden">
          <img id="polaroidImage" />
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="takePhoto" class="blue-btn">Take Photo</button>
      <button id="downloadPhoto" class="blue-btn" disabled>Download</button>
    </div>

    <div id="gallery"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
